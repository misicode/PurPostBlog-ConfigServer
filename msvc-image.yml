server:
  port: 9090

spring:
  data:
    mongodb:
      uri: ${IMAGE_MONGODB_URI}

eureka:
  instance:
    hostname: ${EUREKA_HOST:localhost}
  client:
    service-url:
      defaultZone: http://${EUREKA_HOST:localhost}:8761/eureka/

cloudinary:
  cloud_name: ${CLOUDINARY_CLOUD_NAME}
  api_key: ${CLOUDINARY_API_KEY}
  api_secret: ${CLOUDINARY_API_SECRET}